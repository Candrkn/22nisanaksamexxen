{% extends "index.html" %}
{% load static %}
{% block content %}

<div class="container py-5">
<form method="POST" class="text-white w-50 m-auto">
    <h2 class="text-center">Sifre Degistir</h2>
    {% csrf_token %}

    <label>Eski Parola:</label>
    {{form.old_password}}

    <label>Yeni Parola:</label>
    {{form.new_password1}}

    <label>Yeni Parola Tekrar:</label>
    {{form.new_password2}}

    <button type="submit" class="btn btn-warning mt-2">Kaydet.</button>
</form>
</div>

{% endblock content %}
